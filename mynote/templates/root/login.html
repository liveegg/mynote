<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link href="/static/css/starter-template.css" rel="stylesheet">
	<link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
	
	<script>
		
		function info_check() {			
			$.ajax({
				url	: '/root/login_ok'
				,type : 'POST'
				,data : {'sId' : $("#inputEmail").val()
						, 'sPassword' : $("#inputPassword").val()
				}
				,success : function(data) {
					if (data == "True") {
						alert("로그인 성공!!");
						location.href = "/diary/diary";
					} else {
						alert("입력하신 정보는 없는 정보입니다.");
					}
				}
			});
		}
		
		function move() {			
			location.href = "/root/regist";
		}
		
	</script>
</head>

<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">MyNote</h3>
					</div>
				</div>
				<div class="container">

					<form class="form-signin">
						<h2 class="form-signin-heading"># Login</h2>
						<label for="inputEmail" class="sr-only">Email address</label> <input
							type="email" id="inputEmail" class="form-control"
							placeholder="Email address" required autofocus> <label
							for="inputPassword" class="sr-only">Password</label> <input
							type="password" id="inputPassword" class="form-control"
							placeholder="Password" required>
						<input type="button" class="btn btn-primary" value="Login" onclick="javascript:info_check();"/>
						<input type="button" class="btn btn-primary" value="Sign Up" onclick="javascript:move();"/>
						<!--<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="javascript:info_check();">Login</button>-->
						<!--<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="javascript:move();">Sign Up</button>-->
					</form>

				</div>
				<!-- /container -->

			</div>

		</div>

	</div>
</body>
</html>
